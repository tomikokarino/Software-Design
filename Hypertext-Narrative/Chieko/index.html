<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Software Design: Hypertext Narrative - Chiekosho</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet"></head>
    
<body>
    <main>
        <section id="scrolly">
            <article>
                <div class="title"><p>あなたはだんだんきれいになる</p></div>
                <div class="text"><p>をんなが付属品をだんだん棄てると</p></div>
                <div class="text"><p>どうしてこんなにきれいになるのか</p></div>
                <div class="text"><p>年で洗はれたあなたのからだは</p></div>
                <div class="text"><p>無辺際を飛ぶ天の金属。</p></div>
                <div class="text"><p>見えも外聞もてんで歯のたたない</p></div>
                <div class="text"><p>中身ばかりの清冽な生きものが</p></div>
                <div class="text"><p>生きて動いてさつさつと意欲する</p></div>
                <div class="text"><p>をんながをんなを取りもどすのは</p></div>
                <div class="text"><p>かうした世紀の修行によるのか。</p></div>
                <div class="text"><p>あなたが黙って立っていると</p></div>
                <div class="text"><p>まことに神の造りしものだ。</p></div>
                <div class="text"><p>時時内心おどろくほど</p></div>
                <div class="text"><p>あなたはだんだんきれいになる。</p></div>
            </article>
        </section>
    </main>
</body>
<script src="https://unpkg.com/scrollama"></script>
<script src="main.js"></script>

</html>
