<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Software Design: Hypertext Narrative - Andy Warhol Drawings</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cormorant+Garamond:ital,wght@1,400;1,500;1,600;1,700&family=Cormorant+Upright:wght@700&family=Euphoria+Script&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- Title section -->
        <section id="title">
            <div class="container">
                <figure><img src="images/andy.jpg" width="400px"/></figure>
                <div class="title">
                    <p id="andy">andy</p>
                    <p id="warhol">Warhol</p>
                    <p id="drawings">Drawings</p>
                </div>
            </div>
        </section>
        <!-- Intro section -->
        <section id="intro">
            <div class="container">
           <article id="tapDancer">
            <div class="text">
                <p class="no-painter">I never wanted to be a painter;</p>
                <p class="tapDancer">I wanted to be a tap-dancer.</p>
            </div>
           </article>
           <figure id="photobooth"><img src="images/photobooth.jpg" /></figure>
        </div>
        </section>
        <!-- Favorite Smell section -->
        <section id="spring">
            <div class="container">
                <article id="springImages">
                    <figure><img src="images/butterflies.jpg"/></figure>
                    <figure><img src="images/holding-flowers.jpg"/></figure>
                    <figure><img src="images/bugs.jpg"/></figure>
                </article>
                <article id="favoriteSmell">
                    <div class="text">
                        <p class="favorite-smell">My favorite smell is</p>
                        <p class="smell-of-spring">the first smell of spring</p>
                        <p class="in-NY">in New York.</p>
                    </div>
                </article>
            </div>  
        </section>
        <section id="laFin">
            <div class="container">
                <article>
                    <p>La Fin</p>
                </article>
                <figure><img src="images/laFin.png"/></figure>
            </div>
        </section>
    </main>
</body>
<script src="https://unpkg.com/d3@5.9.1/dist/d3.min.js"></script>
<script src="https://unpkg.com/scrollama"></script>
<script src="main.js"></script>

</html>
