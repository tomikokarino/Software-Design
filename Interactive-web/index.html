<html lang="en">

<head>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

     <!-- Local CSS -->
    <link href="style.css" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
    
<body>
    <div class="container-fluid">
        <div class="row g-0 row-cols-auto">
            <div class="col"><img src="images/art13.jpg" width="250" data-bs-toggle="modal" data-bs-target="#slideShowModal" data-bs-type="arts"/></div>
            <div class="col"><img src="images/cats2.jpg" width="250" data-bs-toggle="modal" data-bs-target="#slideShowModal" data-bs-type="pets"/></div>
            <div class="col"><img src="images/food4.jpg" width="250" data-bs-toggle="modal" data-bs-target="#slideShowModal" data-bs-type="food"/></div>
            <div class="col"><img class="video-thumb" src="images/drink3.jpg" width="250" data-bs-toggle="modal" data-bs-target="#videoModal" data-bs-type="halloween" data-videoSRC="https://www.youtube.com/embed/_-QRaxUpapY"/></div>
            <div class="col"><div style="background-color: red; width: 250px; height: 332px;" id="food-scratch" data-bs-toggle="modal" data-bs-target="#scratchOffModal" data-bs-background="red" data-bs-type="food" data-bs-imgSRC="images/food12.jpg">???</div> 
            <!-- <div class="col"><img src="images/drink1.jpg" width="250" id="food-scratch" data-bs-toggle="modal" data-bs-target="#scratchOffModal" data-bs-background="red" data-bs-type="food" data-bs-imgSRC="images/food12.jpg"/></div>  -->
            <!-- <div class="col"><img src="images/cats1.jpg" width="250"/></div>
            <div class="col"><img src="images/art14.jpg" width="250"/></div>
            <div class="col"><img src="images/dogs3.jpg" width="250"/></div>
            <div class="col"><img src="images/drink1.jpg" width="250"/></div>
            <div class="col"><img src="images/farmers-market2.jpg" width="250"/></div>
            <div class="col"><img src="images/food8.jpg" width="250"/></div>
            -->
        </div>
    </div>

    <!-- Scratch off Modal -->
   <div class="modal fade" id="scratchOffModal" tabindex="-1" aria-labelledby="scratchOffModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <section id="scratch-container">
            <div id="scratch-content"></div> 
          </section>
        </div>
      </div>
    </div>
  </div>

    <!-- Slideshow Modal -->
    <div class="modal fade" id="slideShowModal" tabindex="-1" aria-labelledby="slideShowModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              
              <div id="pets">
                <div class="slides"><img src="images/cats1.jpg" width="250"/></div>
                 <div class="slides"><img src="images/cats2.jpg" width="250"/></div>
                 <div class="slides"><img src="images/dogs3.jpg" width="250"/></div>
              </div>
              <div id="arts">
                 <div class="slides"><img src="images/art13.jpg" width="250"/></div>
                 <div class="slides"><img src="images/art14.jpg" width="250"/></div>
                 <div class="slides"><img src="images/art7.jpg" width="250"/></div>
              </div>
              <div id="food">
                  <div class="slides"><img src="images/food1.jpg" width="250"/></div>
                  <div class="slides"><img src="images/food4.jpg" width="250"/></div>
                  <div class="slides"><img src="images/food8.jpg" width="250"/></div>
              </div>
              <a id="prev">&#10094;</a>
              <a id="next">&#10095;</a>
          
            </div>
            
          </div>
        </div>
      </div>

      <!-- Video Modal -->
      <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <iframe width="459" height="816" class="embed-responsive-item" id="videoFrame" allow="autoplay"></iframe>
            </div>
          </div>
        </div>
      </div>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- P5 scripts -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <!-- Local Javascript -->
    <script src="main.js" type="text/javascript"></script>
